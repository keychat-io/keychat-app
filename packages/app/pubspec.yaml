  flutter_spinkit: ^5.2.0 # loading
  modal_bottom_sheet: ^3.0.0-pre
  dio: ^5.7.0
  photo_view: ^0.15.0
  image_picker: ^1.0.7 # select image
  any_link_preview: ^3.0.2 # show link preview in chat content
  flutter_dotenv: ^5.2.1
