  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo/
    - assets/js/
    - .env

# dart run flutter_native_splash:create
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  color_dark: "#121212"
  image_dark: assets/images/logo.png

module:
  androidX: true

msix_config:
  display_name: Keychat
  publisher: CN=Keychat, O=Keychat, L=Singapore, S=Singapore, C=SG
  publisher_display_name: KEYME PTE. LTD.
  identity_name: Keychat
  description: Keychat is the super app for Bitcoiners. Autonomous IDs, Bitcoin ecash wallet, secure chat, and rich mini apps â€” all in Keychat.
  logo: assets/images/logo.png
  capabilities:
    - internetClient
    - privateNetworkClientServer
    - documentsLibrary
    - webcam
