  convert: ^3.1.2
  shared_preferences: ^2.3.3
  badges: ^3.1.2
  equatable: ^2.0.6
  json_annotation: ^4.9.0
  aws: 1.0.0
  keychat_rust_ffi_plugin: 1.0.0
  keychat_ecash: 1.0.0
  isar:
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs: # contains Isar Core
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  share_plus: ^10.1.2
  flutter_linkify: ^6.0.0
  permission_handler: ^11.3.1
  qr_flutter: ^4.1.0
  settings_ui: ^2.0.2
  search_page: ^2.3.0
  app_settings: ^6.1.1
