releases:
  - name: release
    jobs:
      - name: release-dev-linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            enable-experiment: records
      - name: release-dev-linux-rpm
        package:
          platform: linux
          target: rpm
          build_args:
            enable-experiment: records
      - name: release-dev-linux-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            enable-experiment: records
      - name: release-dev-windows-msix
        package:
          platform: windows
          target: msix
